<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link rel="shortcut icon" href="assets/cobra.png" type="image/x-icon">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script defer src="main.js"></script>
    <title>Jogo da cobrinha</title>
</head>

<body>
    <div class="start-game">
        <div class="container-snake">
            <img class="img-snake" src="assets/cobra.png"></img>
            <h2 class="name-game">JOGO DA COBRINHA</h2>
        </div>
        <div class="content-menu">
            <div class="mods">
                <label for="mod-easy">Fácil</label>
                <input type="radio" name="mod-game" id="mod-easy" value="Fácil">
                <label for="mod-normal">Normal</label>
                <input type="radio" name="mod-game" id="mod-normal" value="Normal" checked>
                <label for="mod-hard">Dificil</label>
                <input type="radio" name="mod-game" id="mod-hard" value="Dificil">
            </div>
            <button class="btn-start">PLAY GAME
            </button>
        </div>
    </div>
    
    <div class="container">

        <div class="player-score">
            <i class="fa-solid fa-apple-whole icon-apple" title="Maçãs"></i>
            <p class="score">0</p>
        </div>

        <div class="play-board"></div>
    </div>

    <div class="game-over">
        <div class="head-gameOver">
            <p class="title-game">Jogo da cobrinha</p>
        </div>
        <div class="content-gameOver">
            <p class="score-gameOver"></p>
            <button class="restart-game"><i class="fa-solid fa-rotate-right"></i></button>
        </div>
    </div>
</body>

</html>
